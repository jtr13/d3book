<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bar Chart< 1/title>
    <script src="https://d3js.org/d3.v6.js"></script>
    <style>
    p, li {
      font-family: "Open Sans";
      line-height: 1.8;
      }
    </style>
  </head>

  <body>
  <h3>Exercise: merge</h3>
  <p>Open the Console and do the following:</p>
  <ol>
    <li>Change the data to any six other values and update the lengths of the bars.</li>
    <li>Bind a new dataset, newbardata to the bars, update the bar lengths, and remove any extra bars.<br><code>var newbardata = [250, 125, 80, 100];</code></li>
    <li>Bind a new dataset, reallynewbardata, to the bars, then add additional bars so each data value has a bar. Make the outline (stroke) of the new bars a different color.<br><code>var reallynewbardata = [300, 100, 250, 50, 200, 150, 325, 275];</code></li>
    <li>Use <code>.merge()</code> to combine the update and enter selections into one selection and then transition the height of all of the bars to half their current height.</li>
    <li>Add text labels inside the bars at the right end with the length of the bar in pixels.</li>


    <script>
      var svg = d3.select("body")
        .append("svg")
        .attr("width", "500")
        .attr("height", "500");

      var bardata = [300, 100, 150, 225, 75, 275];

      var bars = svg.selectAll("rect")
        .data(bardata);

      bars.enter()
        .append("rect")
          .attr("x", "30")
          .attr("y", (d, i) => i*50)
          .attr("width", d => d)
          .attr("height", "35")
          .attr("fill", "lightgreen");

    </script>
  </body>
</html>
