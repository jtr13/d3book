<!DOCTYPE html>
<!-- updated to v7 from v3
 v3 source: http://bl.ocks.org/atmccann/8966400 -->

<meta charset="utf-8">
<style>

body {
  font: 12px Helvetica;
}

.line {
  fill: none;
  stroke-width: 2px;
}

</style>
<body>
<script src="https://d3js.org/d3.v7.js"></script>
<script>

const width = 630;

const height = 400

const margin = {top: 20, right: 50, bottom: 30, left: 50};

const innerWidth = width - margin.left - margin.right;

const innerHeight = height - margin.top - margin.bottom;

const parseDate = d3.timeParse("%Y-%m-%d");

const xScale = d3.scaleTime()
    .range([0, innerWidth]);

const yScale = d3.scaleLinear()
    .range([innerHeight, 0]);

const color = d3.scaleOrdinal(d3.schemeCategory10);

const xAxis = d3.axisBottom()
    .scale(xScale)
    .ticks(5);

const yAxis = d3.axisLeft()
    .scale(yScale)
    .tickFormat(d => d + "%")
    .ticks(5);

const line = d3.line()
    .x(d => xScale(d.date))
    .y(d => yScale(d.price));


const svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", `translate( ${margin.left} , ${margin.top} )` );

d3.tsv("https://raw.githubusercontent.com/jtr13/d3book/master/data/airbus_data.tsv").then(function(data) {

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  const colnames = Object.keys(data[0])
    .filter(key => key !== "date")

  const companies = colnames.map(name => ({
      name: name,
      values: data.map(d => ({date: d.date, price: +d[name]}))
      }));

  const values = companies.map(d => d.values);

  const delay = 10000/values[0].length;

  const minprices = values.map((d, i) => d3.min(values[i].map(d => d.price)));

  const maxprices = values.map((d, i) => d3.max(values[i].map(d => d.price)));

  xScale
    .domain(d3.extent(data, d => d.date));

  yScale
    .domain([d3.min(minprices), d3.max(maxprices)]);

  svg.append("g")
      .attr("transform", `translate(0, ${innerHeight})`)
      .call(xAxis);

  svg.append("g")
      .call(yAxis);

  const start = colnames.map(name => ({
      name: name,
      values: data.slice(0, 1).map(d => ({date: d.date, price: +d[name]}))
      }));

  svg
    .selectAll("path.company")
    .data(start)
    .enter()
    .append("path")
      .attr("class", "company")
      .attr("d", d => line(d.values))
      .attr("fill", "none")
      .style("stroke", (d, i) => color(i));

  const labels = svg
    .selectAll("text.company")
    .data(start)
    .enter()
    .append("text")
      .attr("class", "company")
      .attr("fill", (d, i) => color(i))
      .text(d => d.name);

  labels
     .data(start.map(d => d.values[0]))
        .attr("x", d => xScale(d.date))
        .attr("y", d => yScale(d.price));

    const len = values[0].length;


    for (let j = 1; j < len; j++) {

      const companies = colnames.map(name => ({
      name: name,
      values: data.slice(0, j).map(d => ({date: d.date, price: +d[name]}))
      }));

      const values = companies.map(d => d.values);

      const last = values.map(d => d[values[0].length-1]);

      console.log(last)

      d3.selectAll("path.company")
        .data(values)
        .transition()
        .duration(500)
        .ease(d3.easeLinear)
        .delay(j*delay)
        .attr("d", d => line(d));

      d3.selectAll("text.company")
        .data(last)
        .transition()
        .duration(500)
        .ease(d3.easeLinear)
        .delay(j*delay*.95)
        .attr("x", d => xScale(d.date))
        .attr("y", d => yScale(d.price));

    }
  });

</script>
