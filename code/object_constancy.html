<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Object Constancy</title>
    <script src="https://d3js.org/d3.v7.js"></script>
  </head>

  <body>

  <h2>Object constancy</h2>

    <p id="add">Add bar</p>

    <p id="remove_left">Remove bar (left)</p>

    <p id="remove_right">Remove bar (right)</p>

  <script>

// Create svg and initial bars

  const w = 500;
  const h = 400;
  const margin = {top: 25, right: 0, bottom: 25, left: 25};
  const innerWidth = w - margin.left - margin.right;
  const innerHeight = h - margin.top - margin.bottom;
  const dur = 500;

  const svg = d3.select("body")
    .append("svg")
      .attr("width", w)
      .attr("height", h);

  svg.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", w)
      .attr("height", h)
      .attr("fill", "lightblue");

  const bardata = [300, 100, 150, 220, 70, 270]
      .map((value, key) => ({key, value}));
  const xScale = d3.scaleBand()
      .domain(d3.range(bardata.length))
      .range([0, innerWidth])
      .paddingInner(.1);

  const yScale = d3.scaleLinear()
      .domain([0, d3.max(bardata, d => d.value)])
      .range([innerHeight, 0]);

  const xAxis = d3.axisBottom()
      .scale(xScale);

  const yAxis = d3.axisLeft()
      .scale(yScale);

  const bars = svg.append("g")
      .attr("id", "plot")
      .attr("transform", `translate (${margin.left}, ${margin.top})`)
    .selectAll("rect")
      .data(bardata, d => d.key);

  bars.enter().append("rect")
      .attr("class", "bar")
      .attr("x", (d, i) => xScale(i))
      .attr("y", d => yScale(d.value))
      .attr("width", xScale.bandwidth())
      .attr("height", d => innerHeight - yScale(d.value))
      .attr("fill","blue");

  svg.append("g")
      .attr("class", "xAxis")
      .attr("transform", `translate (${margin.left}, ${h - margin.bottom})`)
      .call(xAxis);

  svg.append("g")
      .attr("class", "yAxis")
      .attr("transform", `translate (${margin.left}, ${margin.top})`)
      .call(yAxis);

// General Update Pattern

  function update(data, exitpos) {

    xScale.domain(d3.range(data.length));

    yScale.domain([0, d3.max(data, d => d.value)]);

    const bars = svg.select("#plot")
         .selectAll("rect")
        .data(data, d => d.key);

    bars.enter().append("rect")
        .attr("x", w)
        .attr("y", d => yScale(d.value))
        .attr("width", xScale.bandwidth())
        .attr("height", d => innerHeight - yScale(d.value))
        .attr("fill", "blue")
      .merge(bars)
        .transition()
        .duration(dur)
        .ease(d3.easeLinear)
        .attr("x", (d, i) => xScale(i))
        .attr("y", d => yScale(d.value))
        .attr("width", xScale.bandwidth())
        .attr("height", d => innerHeight - yScale(d.value))

    bars.exit()
      .transition()
        .duration(dur)
        .attr("x", exitpos)
        .remove();

    svg.select(".xAxis")
      .transition()
        .duration(dur)
        .ease(d3.easeLinear)
        .call(xAxis);

    svg.select(".yAxis")
      .transition()
        .duration(dur)
        .ease(d3.easeLinear)
        .call(yAxis);

  }

      d3.selectAll("p")
        .on("click", function () {

      const paraID = d3.select(this).attr("id");

      if (paraID == "add") {
          const newvalue = Math.floor(Math.random()*400);
          let newkey;
          if (bardata.length == 0) {newkey = 0;}
          else {newkey = bardata[bardata.length-1].key + 1;}
          bardata.push({key: newkey, value: newvalue } );
      } else if (paraID == "remove_left") {
          bardata.shift();
          var exitpos = -xScale.bandwidth();
      } else {
          bardata.pop();
          var exitpos = w;
      };

      update(bardata, exitpos);

    });

    </script>

  </body>

</html>
